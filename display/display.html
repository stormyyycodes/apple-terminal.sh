<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Apple Terminal-style Display</title>
  <style>
    body {
      background-color: #1d1f21;
      color: #c5c8c6;
      font-family: Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      margin: 0;
      padding: 0;
    }
    #terminal {
      padding: 10px;
      white-space: pre-wrap;
      line-height: 1.4;
      height: 100vh;
      overflow-y: auto;
    }
    .prompt {
      color: #8abeb7;
    }
    .input {
      color: #ffffff;
    }
    .output {
      color: #b5bd68;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      background-color: #c5c8c6;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      from, to { background-color: transparent; }
      50% { background-color: #c5c8c6; }
    }
    input.cmd {
      background: none;
      border: none;
      outline: none;
      color: #ffffff;
      font: inherit;
      width: calc(100% - 20px);
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script src="terminal.js"></script>
</body>
</html>
